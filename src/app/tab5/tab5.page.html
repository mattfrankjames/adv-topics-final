<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="dark" mode="md">
      Ionic - gram<ion-icon name="arrow-down"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 5</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 5 page"></app-explore-container> -->
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail">
        <ion-fab vertical="bottom" horizontal="right">
          <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img src="../../assets/icon/favicon.png" alt="" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>81</strong>
          <p><ion-text color="medium">Posts</ion-text></p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>23.6K</strong>
          <p><ion-text color="medium">Followers</ion-text></p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>466</strong>
          <p><ion-text color="medium">Following</ion-text></p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col>
        <ion-label>
          Mattfrank James
          <ion-text color="medium" class="ion-margin-start info"
            >Front-end Fun</ion-text
          >
          <ion-row>
            <ion-text color="medium" class="ion-margin-justify description"
              >Trying to get all my finals wrapped up.</ion-text
            >
          </ion-row>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col class="buttonWrap">
        <ion-button
          mosde="ios"
          expand="block"
          size="small"
          fill="outline"
          color="medium"
        >
          <ion-text>Edit Profile</ion-text>
        </ion-button>
        <ion-button
          mosde="ios"
          expand="block"
          size="small"
          fill="outline"
          color="medium"
        >
          <ion-text color="dark">Statistics</ion-text>
        </ion-button>
        <ion-button
          mosde="ios"
          expand="block"
          size="small"
          fill="outline"
          color="medium"
        >
          <ion-text color="dark">Contact</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let item of stories; let i = index">
          <ion-col>
            <ion-thumbnail>
              <ion-icon *ngIf="i === 0" name="add" color="dark"></ion-icon>
              <img *ngIf="i > 0" [src]="item?.src" />
            </ion-thumbnail>
            <p>
              <ion-text color="dark">{{item?.name}}</ion-text>
            </p>
          </ion-col>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row class="images" (ionChange)="buttonsChanged($event)">
      <ion-segment mode="md" [value]="buttonValue">
        <ion-segment-button
          [value]="item?.value"
          *ngFor="let item of buttonItems"
        >
          <ion-icon
            [name]="buttonValue === item?.value ? item?.icon : item?.icon + '-outline'"
          ></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
  <!-- <img src="assets/imgs/posts/1.jpg" alt="" /> -->
  <div [ngSwitch]="buttonValue">
    <ion-list lines="none" *ngSwitchCase="'grid'" class="photo-grid">
      <div *ngFor="let item of posts; let i = index">
        <ion-grid *ngIf="i%3 === 0" class="noPadding">
          <button (click)="shareItem(item, i)">Share</button>
          <ion-row *ngIf="i%9 === 0">
            <ion-col size="8">
              <!-- <div
                class="image-container image-container1"
                [style.background-image]="'url(' + item?.url + ')'"
              ></div> -->
              <div class="image-container image-container1">
                <img [src]="item?.url" alt="" />
              </div>
            </ion-col>
            <ion-col size="4">
              <!-- <div
                *ngIf="posts[i + 1]"
                class="image-container ct1"
                [style.background-image]="'url(' + posts[i + 1]?.url + ')'"
              ></div> -->
              <div class="image-container ct1">
                <img *ngIf="posts[i + 1]" [src]="posts[i + 1]?.url" alt="" />
              </div>
              <div class="image-container ct2">
                <img *ngIf="posts[i + 2]" [src]="posts[i + 2]?.url" alt="" />
              </div>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="i%9 > 2">
            <ion-col size="4">
              <!-- <div
                class="image-container"
                [style.background-image]="'url(' + item?.url + ')'"
              ></div> -->
              <div class="image-container">
                <img [src]="item?.url" alt="" />
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="image-container">
                <img
                  *ngIf="posts[i + 1]"
                  [src]="posts[i + 1].url"
                  alt=""
                  class="image-container"
                />
              </div>

              <!-- <div
                *ngIf="posts[i + 1]"
                class="image-container"
                [style.background-image]="'url(' + posts[i + 1]?.url + ')'"
              ></div> -->
            </ion-col>
            <ion-col size="4">
              <div class="image-container">
                <img *ngIf="posts[i + 2]" [src]="posts[i + 2]?.url" alt="" />
              </div>
              <!-- <div
                *ngIf="posts[i + 2]"
                class="image-container"
                [style.background-image]="'url(' + posts[i + 2]?.url + ')'"
              ></div> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>
  </div>
</ion-content>
